<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="static/style/card.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="scene">
        <!-- Card -->
        <div class="card">
          <div class="card__front">
            <img class="card__logo" src="./static/image/visa-logo.svg" alt="" />
            <div class="card__number number">
              <div class="number-group number-group--0">4000</div>
              <div class="number-group number-group--1">4231</div>
              <div class="number-group number-group--2">4330</div>
              <div class="number-group number-group--3">1240</div>
            </div>
            <div class="card__details">
              <div class="card__holder">
                <span class="card__holder__title">Card Holder</span>
                <span class="card__holder__name">Do Hong Cuong</span>
              </div>
              <div class="card__expiration">
                <span class="card__expiration__title">Expirate</span>
                <span class="card__expiration__date">11/28</span>
              </div>
            </div>
          </div>
          <!-- .card__back -->
          <div class="card__back">
            <div class="card__stripe"></div>
            <div class="card__signature">
              <span class="card__cvv">CVV</span>
              <span class="card_cvv-number">153</span>
            </div>
            <p class="card__info">
              Using this card to purchase goods and services whenever you see
              the Visa symbol. Your use of this card is acceptance to yours
              issue's arragements including amendments.
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="app/card.js"></script>
  </body>
</html>
